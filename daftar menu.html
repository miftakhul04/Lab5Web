<html>
<head>
    <title>Daftar Menu</title>
    <script>
        function hitung(ele){
            var total = document.getElementById('total').Value;
                total = (total ? parseInt(total) : 0);
            var harga = 0;
            if (ele.checked) {
                harga = ele.Value;
                total += parseInt(harga);
            } else {
                harga = ele.Value;
                if (total > 0)
                    total -= parseInt(harga);
            }
            document.getElementById('total').Value = total;
        }
    </Script>
</head>
<body>
    <h1>Daftar Menu Makanan</h1>
    <label><input type="checbox" value="5000" id="menu1" onclick="hitung(this)" /> Ayam Geprek Rp. 5.000</label><br />
    <label><input type="checbox" value="500" id="menu2" onclick="hitung(this)" /> Tempe Penyet Rp. 500</label><br />
    <label><input type="checbox" value="3000" id="menu1" onclick="hitung(this)" /> Telur Ceplok Rp. 3.000</label><hr />
    <strong>Total Bayar: Rp. <input id="total" type="text" /></strong>
</body>
</html>
